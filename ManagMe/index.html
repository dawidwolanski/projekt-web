<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div id="user-information" class="user-information container mt-5">
      <h2>User Information</h2>
      <div id="user-details"></div>
      <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
      <a id="login-button" href="login.html" class="btn btn-primary mt-3">Login</a>
    </div>

    <div class="container mt-5">
        <h2>Add Project</h2>
        <input type="text" id="project-name" class="form-control mb-3 w-25" placeholder="Project Name">
        <input type="text" id="project-description" class="form-control mb-3 w-25" placeholder="Project Description">
        <select id="project-priority" class="form-select mb-3 w-25">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <select id="project-stage" class="form-select mb-3 w-25">
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="ended">Ended</option>
        </select>
        <button id="add-project" class="btn btn-primary">Add Project</button>
    </div>

    <div class="container mt-5">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
    </div>

    <div class="container mt-5">
        <h2>Current Project</h2>
        <div id="current-project">No project selected</div>
    </div>

    <div class="container mt-5">
        <h2>Current Project Tasks</h2>
        <!-- <ol id="current-project-tasks"></ol> -->
        <div class="container">
            <div class="row">
                <div class="col" id="todo-tasks">
                    <h3>To Do</h3>
                    <div id="todo-column" class="card-columns kanban-column"></div>
                </div>
                <div class="col" id="doing-tasks">
                    <h3>Doing</h3>
                    <div id="doing-column" class="card-columns kanban-column"></div>
                </div>
                <div class="col" id="done-tasks">
                    <h3>Done</h3>
                    <div id="done-column" class="card-columns kanban-column"></div>
                </div>
            </div>
        </div>
    
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Modify Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="taskForm">
                    <div class="mb-3">
                    <label for="assignedUser" class="form-label">Assign User</label>
                    <select class="form-select" id="assignedUser" required>
                        <!-- Lista użytkowników będzie dodawana dynamicznie -->
                    </select>
                    </div>
                    <div id="doneFields" style="display:none;">
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Date</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveTask">Save Changes</button>
                </div>
            </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
