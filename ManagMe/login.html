<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script type="module" src="/src/login.ts"></script>
    <script>
      function handleCredentialsResponse(resposne) {
        console.log(resposne.credentials);
      }

      window.onload = function() {
        google.accounts.id.initialize({
          client_id: '203920141785-5lbb2jcehmq0khjldevjmct3748rjkke.apps.googleusercontent.com',
          callback: handleCredentialsResponse
        });

        google.accounts.id.renderButton(
          document.getElementById('login-google'),
          { theme: 'outline', size: 'large'}
        );

        google.accounts.id.prompt();
      }
    </script>
</head>
<body>

    <div id="login-form-container" class="login-form-container">
        <form class="login-form d-flex align-items-center flex-column" id="login-form">
          <h2 class="text-center">Login</h2>
          <div class="mb-3">
            <label for="form-username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="form-username" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="form-password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="form-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="form-submit">Login</button>
          <div id="login-error" class="hide">blad logowania</div>
        </form>
        <div id="login-google" class="mt-3 d-flex justify-content-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
