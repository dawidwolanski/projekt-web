<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management App - Edit Project</title>
    <script type="module" src="/src/editproject.ts"></script>
  </head>
  <body>
    <div>
      <h2>User Information</h2>
      <div id="user-details"></div>
    </div>
    <div>
      <h2>Current Project</h2>
      <div id="current-project">No project selected</div>   
    </div>
    <div>
        <h2>Edit Task</h2>
    </div>

    <form id="taskForm">
        <div>
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div>
            <label for="story">Story:</label>
            <input type="text" id="story" name="story" required>
        </div>
        <div>
            <label for="estimatedTime">Estimated Time (hours):</label>
            <input type="number" id="estimatedTime" name="estimatedTime" required>
        </div>
        <div>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div>
            <label for="createdDate">Created Date:</label>
            <input type="date" id="createdDate" name="createdDate" required>
        </div>
        <div id="doingFields" style="display: none;">
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div>
                <label for="assignedUser">Assigned User:</label>
                <select id="assignedUser" name="assignedUser">
                    <option value="devops">DevOps</option>
                    <option value="developer">Developer</option>
                </select>
            </div>
        </div>
        <div id="doneFields" style="display: none;">
            <div>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <div>
                <label for="doneUser">Assigned User:</label>
                <select id="doneUser" name="doneUser">
                    <option value="devops">DevOps</option>
                    <option value="developer">Developer</option>
                </select>
            </div>
        </div>
        <button type="submit">Create Task</button>
    </form>
    
  </body>
</html>
