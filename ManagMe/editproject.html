<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Project Management App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="/src/editproject.ts"></script>

</head>
<body>


    <div id="user-information" class="user-information container mt-5">
        <h2>User Information</h2>
        <div id="user-details"></div>
      </div>

    <!-- Formularz -->
    <form id="taskForm" class="container mt-5">
        <div class="form-group w-25">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group w-25">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group w-25">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" class="form-select" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group w-25">
            <label for="story">Story:</label>
            <input type="text" id="story" name="story" class="form-control" required>
        </div>
        <div class="form-group w-25">
            <label for="estimatedTime">Estimated Time (hours):</label>
            <input type="number" id="estimatedTime" name="estimatedTime" class="form-control" required>
        </div>
        <div class="form-group w-25">
            <label for="state">State:</label>
            <select id="state" name="state" class="form-select" required>
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="form-group w-25" id="doingFields" style="display: none;">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
            <label for="assignedUser">Assigned User:</label>
            <select id="assignedUser" name="assignedUser" class="form-select">
                <option value="devops">DevOps</option>
                <option value="developer">Developer</option>
            </select>
        </div>
        <div class="form-group w-25" id="doneFields" style="display: none;">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
            <label for="doneUser">Assigned User:</label>
            <select id="doneUser" name="doneUser" class="form-select">
                <option value="devops">DevOps</option>
                <option value="developer">Developer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Task</button>
    </form>
</body>
</html>
